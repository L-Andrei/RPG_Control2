<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RPG Manager - Web Client</title>
  <style>
    :root {
      --primary: #007bff;
      --primary-dark: #0056b3;
      --bg: #f5f5f5;
      --card-bg: #fff;
      --radius: 8px;
      --shadow: 0 2px 8px rgba(0,0,0,0.1);
      --gap: 1rem;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg);
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    .container {
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      max-width: 400px;
      width: 100%;
      padding: var(--gap);
    }
    .tabs {
      display: flex;
      margin-bottom: var(--gap);
    }
    .tab {
      flex: 1;
      text-align: center;
      padding: 0.75rem;
      cursor: pointer;
      border-bottom: 2px solid transparent;
      transition: border-color 0.2s;
    }
    .tab.active {
      border-bottom-color: var(--primary);
      font-weight: bold;
    }
    form {
      display: none;
      animation: fadeIn 0.3s ease-in;
    }
    form.active {
      display: block;
    }
    fieldset {
      border: none;
      margin-bottom: var(--gap);
    }
    legend {
      font-size: 1.25rem;
      margin-bottom: 0.5rem;
    }
    label {
      display: block;
      margin-bottom: 0.25rem;
      font-size: 0.9rem;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: var(--radius);
      margin-bottom: var(--gap);
      transition: border-color 0.2s;
    }
    input:focus {
      border-color: var(--primary);
      outline: none;
    }
    .checkbox-group {
      display: flex;
      align-items: center;
      margin-bottom: var(--gap);
    }
    .checkbox-group input {
      margin-right: 0.5rem;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      background-color: var(--primary);
      color: #fff;
      border: none;
      border-radius: var(--radius);
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: var(--primary-dark);
    }
    #message {
      margin-top: var(--gap);
      text-align: center;
      font-weight: bold;
      min-height: 1.2em;
    }
    #welcome {
      background: #d4edda;
      color: #155724;
      padding: 0.75rem;
      border-radius: var(--radius);
      text-align: center;
      margin-top: var(--gap);
      display: none;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 style="text-align:center; margin-bottom: var(--gap);">RPG Manager</h1>

    <div class="tabs">
      <div id="tab-register" class="tab active">Cadastro</div>
      <div id="tab-login"    class="tab">Login</div>
    </div>

    <!-- Formulário de Cadastro -->
    <form id="registerForm" class="active">
      <fieldset>
        <legend>Criar Conta</legend>
        <label for="regEmail">Email</label>
        <input type="email" id="regEmail" placeholder="seu@email.com" required autofocus>
        <label for="regSenha">Senha</label>
        <input type="password" id="regSenha" placeholder="********" required>
      </fieldset>
      <button type="submit">Cadastrar</button>
    </form>

    <!-- Formulário de Login -->
    <form id="loginForm">
      <fieldset>
        <legend>Entrar</legend>
        <label for="loginEmail">Email</label>
        <input type="email" id="loginEmail" placeholder="seu@email.com" required>
        <label for="loginSenha">Senha</label>
        <input type="password" id="loginSenha" placeholder="********" required>
      </fieldset>
      <div class="checkbox-group">
        <input type="checkbox" id="saveEmail">
        <label for="saveEmail">Salvar meu email</label>
      </div>
      <button type="submit">Login</button>
    </form>

    <div id="message"></div>
    <div id="welcome"></div>
  </div>

  <!-- script.js deve conter toda a lógica de cadastro/login -->
  <script src="script.js"></script>
  <script>
    // Pequeno script para alternar abas sem tocar no script.js principal
    const tabReg = document.getElementById('tab-register');
    const tabLog = document.getElementById('tab-login');
    const formReg = document.getElementById('registerForm');
    const formLog = document.getElementById('loginForm');

    tabReg.addEventListener('click', () => {
      tabReg.classList.add('active');
      tabLog.classList.remove('active');
      formReg.classList.add('active');
      formLog.classList.remove('active');
      document.getElementById('regEmail').focus();
    });
    tabLog.addEventListener('click', () => {
      tabLog.classList.add('active');
      tabReg.classList.remove('active');
      formLog.classList.add('active');
      formReg.classList.remove('active');
      document.getElementById('loginEmail').focus();
    });
  </script>
</body>
</html>
